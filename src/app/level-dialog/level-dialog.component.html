<!--<h2 mat-dialog-title>Level</h2>-->
<mat-dialog-content>
  <div  class="level-option">
  @for(level of levels; track $index;){
   <div> <button mat-raised-button color="primary" (click)="selectLevel(level)">
       {{ level }}
    </button>
  </div>
}
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Annulla</button>
</mat-dialog-actions>
